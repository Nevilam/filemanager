services:
  server:
    build:
      context: ./server
    container_name: itogo-server
    environment:
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_DEBUG: 0
      PUBLIC_BASE_URL: http://localhost:5173
    ports:
      - "5000:5000"
    volumes:
      - server_data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: itogo-frontend
    environment:
      VITE_PROXY_TARGET: http://server:5000
    depends_on:
      - server
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  server_data:
